<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Nirakar">
  <meta name="description" content="Book a visit to any daycare center and experience the environment in person.">
  <meta name="keywords" content="visit,appointment,daycare,book,schedule">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Book a Visit | Daycare Connect</title>
</head>
<body>
  <header>
    <h1>Daycare Connect</h1>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger"><span></span><span></span><span></span></label>

    <nav class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="compare.html">Compare</a></li>
        <li><a href="profiles.html">Profiles</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="visit.html">Visits</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Book a Visit</h2>
      <p>Interested in visiting a daycare center? Fill out the form below to schedule a visit.</p>

      <form action="#" method="post">
        <fieldset>
          <legend>Visit Request Form</legend>

          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Full Name" required>

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>

          <label for="center">Daycare Center:</label>
          <input type="text" id="center" name="center" placeholder="Enter center name" required>

          <label for="date">Preferred Date:</label>
          <input type="date" id="date" name="date" required>

          <input type="submit" value="Submit Request">
        </fieldset>
      </form>

      <figure>
        <img src="img/book1.jpg" alt="children playing outdoors" title="Play Outdoors">
        <figcaption>Schedule a visit to check outdoor facilities.</figcaption>
      </figure>

      <figure>
        <img src="img/book2.jpg" alt="playground ground" title="Playground">
        <figcaption>Inspect safety surfaces and play equipment.</figcaption>
      </figure>

      <figure>
        <img src="img/book3.png" alt="children watching learning video" title="Media">
        <figcaption>Some centers use multimedia for learning.</figcaption>
      </figure>

    </section>
  </main>

  <footer>
    &copy; 2025 Daycare Connect. Schedule a visit today.
  </footer>
</body>
</html>
